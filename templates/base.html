{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel='stylesheet' href="{% static 'css/stylesheet.css' %}"> <!-- global css -->
	<link rel='stylesheet' href="{% static 'scraper/css/stylesheet.css' %}">
	<script src='https://code.jquery.com/jquery-2.2.0.min.js'> </script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"> </script>

	<script name='jquery'>
	$(document).ready(function(){
	    $(".col-lg-12").click(function(){
	        $("#reveal").toggle(speed = 500);
	    });
	});
	</script>

	<title>MBTA Django</title>
</head>

<body>
<div class='page_background'> </div>
<div class='wrapper'>
	{% block content %} {% endblock %}
</div>

</body>

<script name='plotly'>
	var data = [
	  {
	    x: ['2013-10-04 22:23:00', '2013-11-04 22:23:00', '2013-12-04 22:23:00'],
	    y: [1, 3, 6],
	    type: 'scatter'
	  }
	];

	var layout = {
    	paper_bgcolor: 'rgba(0,0,0,0)',
   		plot_bgcolor: 'rgba(0,0,0,0)',
	};

	Plotly.newPlot('reveal', data, layout);
</script>

</html>
